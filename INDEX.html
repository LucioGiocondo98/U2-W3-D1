<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Form OOP</h1>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col col-12 col-md-6">
            <form id="pet-form">
              <div class="mb-3">
                <label class="form-label" for="Pet Name">Pet Name</label>
                <input
                  class="form-control"
                  id="petName"
                  type="text"
                  placeholder="Baghera"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="Owner Name">Owner Name</label>
                <input
                  class="form-control"
                  id="ownerName"
                  type="text"
                  placeholder="Mowgli"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="species">Species</label>
                <input
                  class="form-control"
                  id="species"
                  type="text"
                  placeholder="Gattone"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="breed">Breed</label>
                <input
                  class="form-control"
                  id="breed"
                  type="text"
                  placeholder="della giungla"
                  required
                />
              </div>
              <div class="mb-3">
                <button class="btn btn-success">SALVA</button>
              </div>
            </form>
            <h3>Lista degli animali creati:</h3>
            <ul id="pet-list" class="list-group mt-3"></ul>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
